name: Ticket Forecast CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Use Case 1
      run: python src/run_usecase1.py

    - name: Run Use Case 2
      run: python src/run_usecase2.py

    - name: Deploy locally
      run: |
        mkdir -p ~/ticket_deploy
        cp -r outputs/* ~/ticket_deploy/
